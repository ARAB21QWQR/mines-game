<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>1WIN Mines</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #121826;
            color: white;
            font-family: Arial;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .game-container {
            max-width: 320px;
            margin: 0 auto;
        }
        .game-field {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin: 20px 0;
        }
        .cell {
            aspect-ratio: 1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: #2980b9;
        }
        .mine {
            background: transparent;
            color: #e74c3c;
        }
        .safe {
            background: transparent;
            color: #2ecc71;
        }
        .btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        .status {
            margin-top: 15px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h3>1WIN Mines Radar</h3>
        <div class="game-field" id="game-field"></div>
        <div class="status" id="status">Нажмите кнопку ниже для начала</div>
        <button class="btn" id="startBtn">Начать отслеживание</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.BackButton.hide();

        const gameField = document.getElementById('game-field');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');

        // Инициализация пустого поля
        function initField() {
            gameField.innerHTML = '';
            for (let i = 0; i < 25; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = '?';
                gameField.appendChild(cell);
            }
        }

        // Обработчик кнопки
        startBtn.addEventListener('click', () => {
            statusEl.textContent = "Отправка команды боту...";
            
            // Отправляем действие в бота
            tg.sendData(JSON.stringify({
                action: "start_tracking",
                user_id: tg.initDataUnsafe.user?.id
            }));
            
            // Закрываем Mini App (опционально)
            tg.close();
        });

        // Первый запуск
        initField();
    </script>
</body>
</html>
